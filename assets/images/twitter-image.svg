<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d5aa8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#084789;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>

  <!-- Decorative Scrabble Tiles Background -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="500" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="950" cy="100" r="50" fill="rgba(255,255,255,0.05)"/>

  <!-- Main Logo Circle -->
  <circle cx="600" cy="180" r="85" fill="white"/>
  <text x="600" y="180" text-anchor="middle" dominant-baseline="central" font-size="95" font-weight="bold" fill="#0d5aa8" font-family="Arial, sans-serif">W</text>

  <!-- Title -->
  <text x="600" y="330" text-anchor="middle" font-size="64" font-weight="bold" fill="white" font-family="Arial, sans-serif">Wordfeud Hjælper Dansk</text>

  <!-- Subtitle -->
  <text x="600" y="405" text-anchor="middle" font-size="36" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif">Find de bedste ord • Højeste point</text>

  <!-- Badge -->
  <rect x="480" y="455" width="240" height="48" rx="24" fill="rgba(255,255,255,0.2)"/>
  <text x="600" y="484" text-anchor="middle" font-size="27" font-weight="600" fill="white" font-family="Arial, sans-serif">Virker Offline</text>
</svg>
